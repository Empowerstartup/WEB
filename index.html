ton":true,"fullContentLink":false,"showIcon":true},{"WebsiteBlock":{"_id":"629f98a1eb0b4972268051a7","type":"text","name":"Text","source":"durable"},"logging":[],"type":"about-us","idx":6,"content":"\u003ch2 style=\"white-space:pre-line\"\u003eAbout me - \u003ca href=\"https://www.linkedin.com/in/ferran-vil%C3%A0-picas/\" target=\"_blank\"\u003eFerran Vilà\u003c/a\u003e\u003c/h2\u003e\n\u003cp\u003eWith a unique blend of \u003cstrong\u003eentrepreneurial\u003c/strong\u003e drive, \u003cstrong\u003econsulting\u003c/strong\u003e expertise, and a \u003cstrong\u003epassion for supporting\u003c/strong\u003e others, I bring a multifaceted approach to Empower Startups. As the \u003cstrong\u003efounder \u003c/strong\u003eand \u003cstrong\u003eCEO\u003c/strong\u003e of my own startup, I have firsthand experience in navigating the challenges and opportunities of the startup landscape. This journey has instilled in me a deep understanding of what it takes to transform an idea into a thriving business. My passion for empowering aspiring entrepreneurs led me to \u003cstrong\u003ementoring early-stage startups\u003c/strong\u003e. Through this mentorship, I have had the privilege of sharing\u003cstrong\u003e my insights, experiences, and network\u003c/strong\u003e, helping them overcome obstacles, refine their strategies, and secure the resources they need to succeed.\u003c/p\u003e\n\u003cp\u003ePrior to immersing myself in the startup world, I honed my \u003cstrong\u003eanalytical and creative skills as a business consultant\u003c/strong\u003e for large corporations. This experience provided me with a solid foundation in business fundamentals, market analysis, and strategic planning. I learned to balance analytical rigor with creative problem-solving, an approach that has proven invaluable in helping startups achieve sustainable growth.\u003c/p\u003e\n\u003cp\u003eAt \u003cstrong\u003eEmpower Startups\u003c/strong\u003e, I combine my \u003cstrong\u003eentrepreneurial passion,\u003cspan class=\"animating\"\u003e consulting expertise,\u003c/span\u003e\u003c/strong\u003e\u003cspan class=\"animating\"\u003e\u003cstrong\u003e and mentorship experience\u003c/strong\u003e to provide comprehensive support for startups.\u003c/span\u003e\u003cspan class=\"animating\"\u003e I am committed to guiding startups through every stage of their journey,\u003c/span\u003e\u003cspan class=\"animating\"\u003e from strategy development and funding acquisition to operational optimization and investor relations.\u003c/span\u003e\u003cspan class=\"animating\"\u003e My goal is to \u003cstrong\u003eempower startups to achieve their full potential\u003c/strong\u003e and make a lasting impact.\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e \u003c/p\u003e","align":"center","layers":{"image":{"enabled":false},"overlay":{"type":"solid","direction":null},"palette":"color3"},"spacing":{"minHeight":"min-h-60","top":"large","bottom":"large"}},{"WebsiteBlock":{"_id":"629f98a1eb0b4972268051a3","type":"quote","name":"Quote/testimonial","source":"durable"},"logging":[],"type":"quote","idx":7,"items":[{"content":"Founder \u0026 CEO at bornrose.com\nDigitally Native Wine Brand, the rosé from Barcelona","by":"- FV","image":{"_id":"65521043dc6ab31155830806","author":"","authorLink":"","type":"library","url":"https://cdn.durable.co/media/bw442jPhTFQ5uyZbEhEYzFTXC0litC3BWnZ2c5wH3NzJYH0bLalmTy4N8PFT1jx2.jpg","key":"media/bw442jPhTFQ5uyZbEhEYzFTXC0litC3BWnZ2c5wH3NzJYH0bLalmTy4N8PFT1jx2.jpg","Business":"65490b7e71b82b3d181f2dbe","createdAt":"2023-11-13T12:02:11.300Z","__v":0,"id":"65521043dc6ab31155830806"},"idx":0},{"content":"Innovation \u0026 entrepreneurship lecturer at UPC \u0026 IED","image":{"_id":"6552108060f1fe32996a21e0","author":"","authorLink":"","type":"library","url":"https://cdn.durable.co/media/bYKpl7TeSppkUubG72TFsgt87zCwU64eG13It3FiCDz2KjJnGM9OV440F7VA5isa.jpg","key":"media/bYKpl7TeSppkUubG72TFsgt87zCwU64eG13It3FiCDz2KjJnGM9OV440F7VA5isa.jpg","Business":"65490b7e71b82b3d181
